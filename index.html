<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <title>Neighborhood Scoop</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="panel panel-default menu">
            <div class="panel-heading">
                <div class="input-group input-group-sm">
                    <span class="input-group-btn">
                        <button class="btn btn-ns-default" type="button">
                            <i class="glyphicon glyphicon-menu-hamburger"></i>
                        </button>
                    </span>
                    <input type="text" data-bind="textInput: locationFilter" class="form-control ns-control" placeholder="Filter Locations">
                    <span class="input-group-btn">
                        <button class="btn btn-ns-default"
                                data-bind="click: updateShowLocations"
                                type="button">
                            <i class="glyphicon glyphicon-chevron-up"
                               data-bind="css: { 'glyphicon-chevron-up': showLocations(), 'glyphicon-chevron-down': !showLocations()}"></i>
                        </button>
                    </span>
                </div>
                <p><img data-bind="click: showHome" src="img/my-location.png" class="pointer" alt="My Location"><span data-bind="text: address"></span></p>
                <button class="btn btn-ns-default" data-bind="click: updateShowWelcome"> Change Address</button>
            </div>
            <div class="panel-body" data-bind="foreach: filteredLocations, css: { hide: !showLocations() }">
                <div class="location pointer" data-bind="click: $parent.selectLocation"><h4 data-bind="text: $data.address"></h4></div>
            </div>
        </div>
        <div id="welcomeScreen" class="welcome-screen"
             data-bind="css: { 'hide-welcome-screen': !showWelcome(), 'show-welcome-screen': showWelcome() }">
            <h1 class="ws-header text-center">Neighborhood Scoop</h1>
            <div id="copy-and-address" class="welcome-content" data-bind="visible: !hasPossibleLocations()">
                <p>Get the scoop on all the cool things in your hood!</p>
                <p>Let's get started by entering your address below:</p>
                <div class="form-group">
                    <form id='addressForm' data-bind="submit: submitAddress">
                        <input class="form-control"
                               id="address"
                               data-bind="textInput: address"
                               placeholder="where to search">
                    <div class="text-center">
                        <p data-bind="text: message, css: { 'error': isError }"></p>
                        <button type="submit" class="btn btn-ns-default margin-top-10px">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
            <div id="addressList" class="welcome-content address-list-container" data-bind="visible: hasPossibleLocations()">
                <p>Okay, we're a little confused - can you selected one of the addresses below to help us clarify?</p>
                <div data-bind="foreach: possibleLocations" class="possible-address-list">
                    <div class="location" data-bind="text: formatted_address, click: $parent.setAddress"></div>
                </div>
                <button class="btn btn-ns-default margin-top-10px" data-bind="click: clearPossibleLocations">Change</button>
            </div>
        </div>

        </div>
        <div id="map"></div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/q/q.js"></script>
        <script src="js/vendor/knockout-3.3.0.js"></script>
        <script src="js/mapapi.js"></script>
        <script src="js/registerevents.js"></script>
        <script src="js/api.js"></script>
        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFNVE7q2V_SndbU3tHKsxX8gJu7fQeoKQ&callback=mapApi.initMap&libraries=places" async defer></script>
    </body>
</html>
